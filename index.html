<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GDOG Swap</title>
    <link rel="icon" type="image/jpeg" href="images/gdog_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0068FF',
                        secondary: '#18E5A0',
                        accent: '#FFD700',
                        dark: '#070808',
                        'light-gray': '#E5E7EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Changa One', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-glow {
                text-shadow: 0 0 10px rgba(0, 104, 255, 0.5);
            }
            .glow-border {
                box-shadow: 0 0 12px rgba(24, 229, 160, 0.3);
            }
            .bg-grid {
                background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="1" cy="1" r="1" fill="%230068FF" fill-opacity="0.1"/%3E%3C/svg%3E');
                background-size: 20px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Changa+One&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white font-sans overflow-x-hidden">
    <header class="fixed w-full z-50 bg-dark/90 backdrop-blur-md transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer hover:text-primary transition-colors">
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img src="images/gdog_logo.png" alt="GDOG Logo" class="w-full h-full object-cover">
                </div>
                <span class="font-display text-3xl text-primary text-shadow-glow">GDOG Swap</span>
            </div>
            <button id="menuToggle" class="md:hidden text-2xl text-primary">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <div id="mobileMenu" class="md:hidden bg-dark/95 absolute w-full top-full py-4 px-4 hidden">
            <div class="flex flex-col space-y-4">
                <a href="#swap" class="hover:text-primary transition-colors py-2 text-white">Swap GDOG</a>
            </div>
        </div>
    </header>

    <section id="swap" class="min-h-screen pt-24 pb-16 bg-grid relative overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-dark pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl"></div>
    <div class="container mx-auto px-4 text-center relative z-10">
        <div class="w-48 h-48 mx-auto mb-8 animate-float">
            <img src="images/gdog_logo.png" alt="GDOG Logo" class="w-full h-full object-cover rounded-full border-4 border-secondary/50 glow-border">
        </div>
        <h1 class="font-display text-5xl md:text-7xl mb-6 text-primary text-shadow-glow">在GateSwap上交易GDOG</h1>
        <p class="text-xl md:text-2xl text-light-gray max-w-3xl mx-auto mb-10">
            使用GT购买或出售$GDOG。
        </p>
        <div class="bg-dark/50 p-6 rounded-lg border border-primary/30 max-w-md mx-auto mb-8">
            <div class="flex flex-col space-y-4">
                <div class="flex justify-center gap-4">
                    <button id="buyModeButton" class="px-6 py-2 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">购买GDOG</button>
                    <button id="sellModeButton" class="px-6 py-2 bg-dark/80 border border-secondary text-secondary rounded-full font-medium hover:bg-secondary/10 transition-all">出售GDOG</button>
                </div>
                <button id="connectWalletButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">连接钱包</button>
                <p id="networkStatus" class="text-light-gray text-sm">点击连接钱包...</p>
                <div class="flex items-center bg-dark/80 p-3 rounded-lg border border-primary/20">
                    <i class="fa fa-link text-accent mr-3"></i>
                    <span class="font-mono text-sm text-white truncate">0xf6d9cf57e20ba0d33372e8998a9424aa53411e04</span>
                    <button class="ml-3 text-light-gray hover:text-secondary transition-colors" onclick="copyContract()">
                        <i class="fa fa-copy"></i>
                    </button>
                </div>
                <p id="balanceStatus" class="text-light-gray text-sm">GT余额: 0 | GDOG余额: 0</p>
                <button id="approveButton" class="px-6 py-3 bg-secondary text-dark rounded-full font-medium hover:bg-secondary/80 transition-all hidden">授权GDOG</button>
                <div id="amountInput">
                    <label id="amountLabel" class="block text-left text-light-gray mb-2">GT总量</label>
                    <input id="amount" type="text" placeholder="输入GT总量" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                </div>
                <div>
                    <label class="block text-left text-light-gray mb-2">滑点容忍度 (%)</label>
                    <input id="slippage" type="text" placeholder="输入滑点 (如 1)" value="1" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                </div>
                <button id="swapButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:bg-dark/50 disabled:cursor-not-allowed" disabled>购买GDOG</button>
                <p id="progressStatus" class="text-light-gray text-sm">等待操作...</p>
            </div>
        </div>
    </div>
</section>

    <footer class="bg-dark/95 py-12 border-t border-primary/20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-light-gray text-sm">© 2025 GDOG。保留所有权利。请自行研究并谨慎投资。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const GATE_ROUTER = '0x12814690F59a9CE8bA87dC8cF0692442bAa9C097';
        const WGT = '0x6803b8E93b13941F6B73b82E324B80251B3dE338';
        const GDOG = '0xf6d9cf57e20ba0d33372e8998a9424aa53411e04';
        const GATE_PAIR = '0xd5DBe6cf9Fec4e705bB4f219bf5b5185129c12b9';

        const pairAbi = [
            {"inputs":[],"name":"getReserves","outputs":[{"internalType":"uint112","name":"_reserve0","type":"uint112"},{"internalType":"uint112","name":"_reserve1","type":"uint112"},{"internalType":"uint32","name":"_blockTimestampLast","type":"uint32"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token0","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];

        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const routerAbi = [
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForTokens","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"internalType":"address[]","name":"path","type":"address[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactETHForTokens","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"payable","type":"function"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc/',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, gatePairContract, gateRouterContract, gdogContract;
        let isBuyMode = true;

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = '已连接到Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = '钱包连接失败';
                    document.getElementById('progressStatus').innerText = `错误: 连接失败 - ${error.message}`;
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            gatePairContract = new web3.eth.Contract(pairAbi, GATE_PAIR);
            gateRouterContract = new web3.eth.Contract(routerAbi, GATE_ROUTER);
            gdogContract = new web3.eth.Contract(erc20Abi, GDOG);
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('swapButton').disabled = true;
                document.getElementById('progressStatus').innerText = '错误: 钱包未连接';
                return;
            }
            try {
                const gtBalance = await web3.eth.getBalance(account);
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                const gdogBalanceFormatted = Number(web3.utils.fromWei(gdogBalance, 'ether')).toFixed(4);
                document.getElementById('balanceStatus').innerText = `GT余额: ${gtBalanceFormatted} | GDOG余额: ${gdogBalanceFormatted}`;
                await checkAllowance();
            } catch (error) {
                document.getElementById('swapButton').disabled = true;
                document.getElementById('progressStatus').innerText = `错误: 余额检查失败 - ${error.message}`;
            }
        }

        async function checkAllowance() {
            if (!isBuyMode) {
                try {
                    const allowance = await gdogContract.methods.allowance(account, GATE_ROUTER).call();
                    const amount = document.getElementById('amount').value.trim();
                    const amountWei = amount ? web3.utils.toWei(amount, 'ether') : '0';
                    if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                        document.getElementById('approveButton').classList.remove('hidden');
                        document.getElementById('swapButton').disabled = true;
                    } else {
                        document.getElementById('approveButton').classList.add('hidden');
                        document.getElementById('swapButton').disabled = false;
                    }
                } catch (error) {
                    document.getElementById('progressStatus').innerText = `错误: 授权检查失败 - ${error.message}`;
                }
            } else {
                document.getElementById('approveButton').classList.add('hidden');
                document.getElementById('swapButton').disabled = false;
            }
        }

        async function approveGDOG() {
            const amount = document.getElementById('amount').value.trim();
            if (!amount || isNaN(amount) || amount <= 0) {
                document.getElementById('progressStatus').innerText = '错误: 无效的GDOG数量';
                return;
            }
            try {
                document.getElementById('approveButton').innerHTML = '授权中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                const amountWei = web3.utils.toWei(amount, 'ether');
                const tx = await gdogContract.methods.approve(GATE_ROUTER, amountWei).send({ from: account, gas: 100000 });
                document.getElementById('progressStatus').innerText = `授权成功: ${tx.transactionHash}`;
                await checkAllowance();
            } catch (error) {
                document.getElementById('progressStatus').innerText = `错误: 授权失败 - ${error.message}`;
            } finally {
                document.getElementById('approveButton').innerHTML = '授权GDOG';
            }
        }

        async function swapGDOG() {
            const amount = document.getElementById('amount').value.trim();
            const slippage = document.getElementById('slippage').value.trim();
            const status = document.getElementById('networkStatus');
            const swapButton = document.getElementById('swapButton');

            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                document.getElementById('progressStatus').innerText = '错误: 钱包未连接';
                return;
            }
            if (!amount || isNaN(amount) || amount <= 0 || !slippage || isNaN(slippage) || slippage < 0) {
                status.innerText = `无效的${isBuyMode ? 'GT' : 'GDOG'}数量或滑点`;
                document.getElementById('progressStatus').innerText = '错误: 无效输入';
                return;
            }

            swapButton.disabled = true;
            swapButton.innerHTML = `${isBuyMode ? '购买' : '出售'}中... <i class="fa fa-spinner fa-spin ml-2"></i>`;
            status.innerText = `正在执行${isBuyMode ? '购买' : '出售'}...`;
            document.getElementById('progressStatus').innerText = `${isBuyMode ? '购买' : '出售'}GDOG...`;

            try {
                const gateReserves = await gatePairContract.methods.getReserves().call();
                const gateToken0 = await gatePairContract.methods.token0().call();
                const isGateGdogToken0 = gateToken0.toLowerCase() === GDOG.toLowerCase();
                const gateReserveGdog = isGateGdogToken0 ? gateReserves[0] : gateReserves[1];
                const gateReserveWgt = isGateGdogToken0 ? gateReserves[1] : gateReserves[0];

                const slippagePercent = parseFloat(slippage) / 100;
                const deadline = Math.floor(Date.now() / 1000) + 60 * 30;

                if (isBuyMode) {
                    const gtAmountWei = web3.utils.toWei(amount, 'ether');
                    const amountOutMin = web3.utils.toBN(gtAmountWei)
                        .mul(web3.utils.toBN(gateReserveGdog))
                        .div(web3.utils.toBN(gateReserveWgt))
                        .mul(web3.utils.toBN(Math.floor((1 - slippagePercent) * 1000)))
                        .div(web3.utils.toBN(1000));

                    const path = [WGT, GDOG];
                    const tx = await gateRouterContract.methods.swapExactETHForTokens(
                        amountOutMin,
                        path,
                        account,
                        deadline
                    ).send({
                        from: account,
                        value: gtAmountWei,
                        gas: 300000
                    });

                    status.innerText = '购买成功！';
                    document.getElementById('progressStatus').innerText = `成功: ${tx.transactionHash}`;
                } else {
                    const gdogAmountWei = web3.utils.toWei(amount, 'ether');
                    const amountOutMin = web3.utils.toBN(gdogAmountWei)
                        .mul(web3.utils.toBN(gateReserveWgt))
                        .div(web3.utils.toBN(gateReserveGdog))
                        .mul(web3.utils.toBN(Math.floor((1 - slippagePercent) * 1000)))
                        .div(web3.utils.toBN(1000));

                    const path = [GDOG, WGT];
                    const tx = await gateRouterContract.methods.swapExactTokensForTokens(
                        gdogAmountWei,
                        amountOutMin,
                        path,
                        account,
                        deadline
                    ).send({
                        from: account,
                        gas: 300000
                    });

                    status.innerText = '出售成功！';
                    document.getElementById('progressStatus').innerText = `成功: ${tx.transactionHash}`;
                }
                await checkBalances();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = '用户取消交易';
                    document.getElementById('progressStatus').innerText = '错误: 交易已取消';
                } else if (error.message.includes('insufficient funds')) {
                    status.innerText = `余额不足以${isBuyMode ? '购买' : '出售'}`;
                    document.getElementById('progressStatus').innerText = '错误: 余额不足';
                } else if (error.message.includes('execution reverted')) {
                    status.innerText = `交易被回滚`;
                    document.getElementById('progressStatus').innerText = `错误: 回滚 - ${error.message}`;
                } else {
                    status.innerText = `${isBuyMode ? '购买' : '出售'}失败`;
                    document.getElementById('progressStatus').innerText = `错误: ${error.message}`;
                }
            } finally {
                swapButton.disabled = false;
                swapButton.innerHTML = isBuyMode ? '购买GDOG' : '出售GDOG';
            }
        }

        function copyContract() {
            const contract = '0xf6d9cf57e20ba0d33372e8998a9424aa53411e04';
            navigator.clipboard.writeText(contract).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = '合约地址已复制！';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            });
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
        document.getElementById('swapButton').addEventListener('click', swapGDOG);
        document.getElementById('approveButton').addEventListener('click', approveGDOG);
        document.getElementById('amount').addEventListener('input', checkBalances);
        document.getElementById('slipOOpage').addEventListener('input', checkBalances);

        document.getElementById('buyModeButton').addEventListener('click', () => {
            isBuyMode = true;
            document.getElementById('buyModeButton').classList.add('bg-primary', 'text-white');
            document.getElementById('buyModeButton').classList.remove('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('sellModeButton').classList.remove('bg-primary', 'text-white');
            document.getElementById('sellModeButton').classList.add('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('amountLabel').innerText = 'GT总量';
            document.getElementById('amount').placeholder = '输入GT总量';
            document.getElementById('swapButton').innerText = '购买GDOG';
            document.getElementById('approveButton').classList.add('hidden');
            checkBalances();
        });

        document.getElementById('sellModeButton').addEventListener('click', () => {
            isBuyMode = false;
            document.getElementById('sellModeButton').classList.add('bg-primary', 'text-white');
            document.getElementById('sellModeButton').classList.remove('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('buyModeButton').classList.remove('bg-primary', 'text-white');
            document.getElementById('buyModeButton').classList.add('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('amountLabel').innerText = 'GDOG总量';
            document.getElementById('amount').placeholder = '输入GDOG总量';
            document.getElementById('swapButton').innerText = '出售GDOG';
            checkBalances();
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkBalances();
        });

        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                ? '<i class="fa fa-bars"></i>'
                : '<i class="fa fa-times"></i>';
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                mobileMenu.classList.add('hidden');
                menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-dark/95', 'shadow-lg');
            } else {
                navbar.classList.remove('bg-dark/95', 'shadow-lg');
            }
        });
    </script>
</body>
</html>
